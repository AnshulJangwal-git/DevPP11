<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="tools-container">
        <div class="tools-content">
            <div class="tool"><img src="./Newclons/Black_Pencil.svg" alt=""></div>
            <div class="tool"><img src="./Newclons/Eraser.svg" alt=""></div>
            <div class="tool" id="undo"><img src="./Newclons/Undo.svg" alt=""></div>
            <div class="tool" id="redo"><img src="./Newclons/Redo.svg" alt=""></div>
            <div class="tool" id="sticky"><img src="./Newclons/StickyNote.svg" alt=""></div>

            <div class="tool" id="photo">
                <img src="./Newclons/Photo.svg" alt="" />
                <input type="file" class="hide" name="" id="photo-upload" />
              </div>

            <div class="tool"><img src="./Newclons/Download.svg" alt=""></div>
        </div>
    </div>
    
    <div class="drawing-container">
        <canvas id="canvas"></canvas> 
    </div>   
    
    <script src="./script.js"></script>
    <script src="./tools.js"></script>
    <script src="./sticky.js"></script>
    <script src="./img.js"></script>
</body>
</html>
