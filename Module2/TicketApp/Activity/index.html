<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_TicketApp_</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome css code link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google fonts Code-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100&display=swap" rel="stylesheet">



</head>
<body>
    
    <div class="header">
        <div class="ticket-filters">
            <div class="filter red"></div>
            <div class="filter blue"></div>
            <div class="filter green"></div>
            <div class="filter yellow"></div>
            <div class="filter black"></div>
        </div>
        <div class="ticket-actions">
            <div class="open-modal">
                <i class="fas fa-plus"></i>
            </div>
            <div class="close-modal">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <div class="ticket-container"></div>



    <script src="./script.js"></script>
</body>
</html>
