<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pepSnap</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="video-container">
        <video autoplay></video>
    </div>

    <div class="video-filters">
        <div style="background-color: rgba(245, 245, 84, 0.3) ;
        " class="filter "></div>

        <div style="background-color: rgb(0, 255, 0, 0.3);" class="filter"></div>
        <div style="background-color: rgb(0, 51, 102, 0.3);" class="filter"></div>
        <div style="background-color: rgb(255, 0, 0, 0.3);" class="filter"></div>
        <div style="background-color: rgb(255, 0, 255, 0.3);" class="filter"></div>
        <div class="filter"></div>
    </div>

        <!-- <div style = "background-color: rgb(0, 255, 0, 0.3);"  class="filter-div"></div> -->

    <div class="controls">
        <div id="record">
            <div class="inner-record"></div>
        </div>
        <div id="capture">
            <div class="inner-capture"></div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
